<mat-toolbar color="primary">Welcome</mat-toolbar>
<div fxLayout="row wrap">
  <div *ngFor="let list of lists" fxFlex="25%" class="card-holder">
    <mat-card>
      <mat-card-header>{{list.name}}</mat-card-header>
      <mat-card-content></mat-card-content>
      <mat-card-actions>
        <a mat-button [routerLink]="['../lists',list._id]">View</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
